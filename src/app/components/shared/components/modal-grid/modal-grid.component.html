<div class="containerModal">
    <mat-card class="modal">
        <mat-card-header>
            <mat-card-title>header</mat-card-title>
            <mat-card-subtitle>header</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="12" rowHeight="50px">
                <mat-grid-tile *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.border]="tile.border">
                    {{ tile.text }}
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
        <mat-card-actions class="footer">
            <button mat-button>footer</button>
            <button mat-button (click)="fechar()">voltar</button>
        </mat-card-actions>
    </mat-card>
</div>
